<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSC Details</title>
</head>
<style>
   /* Title Heading */
h1 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 36px;
  color: #1e293b; /* slate-800 */
  font-weight: bold;
  letter-spacing: 1px;
}

/* Reusable card styling */
.ssc-card,
.mpc-card,
.btech-card {
  background-color: #f8fafc; /* slate-50 */
  padding: 24px 30px;
  border-radius: 18px;
  box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08); /* slate shadows */
  max-width: 650px;
  margin: 24px auto;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: 1px solid #e2e8f0; /* slate-200 */
}

/* Hover effect for cards */
.ssc-card:hover,
.mpc-card:hover,
.btech-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 24px rgba(15, 23, 42, 0.12);
}

/* Section Titles */
h2 {
  color: #3b82f6; /* blue-500 */
  margin-bottom: 14px;
  font-size: 24px;
  font-weight: 600;
}

/* Paragraph Text */
p {
  font-size: 18px;
  color: #475569; /* slate-600 */
  margin: 8px 0;
  line-height: 1.5;
}

/* Emphasized Text */
strong {
  color: #0f172a; /* slate-900 */
  font-weight: 600;
}


</style>
<body>
    <div>
        <h1>Educational details</h1>
    </div>

<div class="ssc-card">
  <h2>SSC</h2>
  <p><strong>School:</strong> Rock Christian Resi High School</p>
  <p><strong>Marks:</strong> 480</p>
</div>

<div class="mpc-card">
  <h2>Intermediate</h2>
  <p><strong>College:</strong> sree vijaya durga junior college</p>
  <p><strong>Marks:</strong> 755</p>
</div>
<div class="btech-card">
  <h2>Computer science and engineering</h2>
  <p><strong>College:</strong> Rajamahnedri institute of engineering and technology</p>
  <p><strong>Marks:</strong> 60%</p>
</div>

</body>
</html>
